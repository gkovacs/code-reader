<style>
span.code {
	white-space: pre-wrap;
	font-family: monospace;
}

#leftFrame {
	position: absolute;
	background-color: white;
	width: 50%;
	height: 100%;
	left: 0%;
	top: 0;
	bottom: 0;
	overflow: auto;
}

#rightFrame {
	position: absolute;
	background-color: #DDEEFF;
	width: 50%;
	height: 100%;
	left: 50%;
	top: 0;
	bottom: 0;
	overflow: auto;
}

.highlighted {
	background-color: yellow;
}

.bluehighlight {
	background-color: #DDEEFF;
}
</style>

<div id="leftFrame"><div id="codeDisplay"></div></div>
<div id="rightFrame"><div id="explanationDisplay"></div></div>
</html>
